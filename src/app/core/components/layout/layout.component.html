<nz-layout class="w-screen min-h-screen">
  <nz-sider nzWidth="16rem" *ngIf="menuVisible">
    <core-sidebar></core-sidebar>
  </nz-sider>
  <nz-layout>
    <core-navbar (visibleMenu)="toggleMenu($event)"></core-navbar>
    <nz-content class="bg-claret-100 min-h-[calc(100vh-2.5rem)]" [ngClass]="togglePadding ? 'p-4' : ''">
      <ng-content></ng-content>
    </nz-content>
  </nz-layout>
</nz-layout>
